<script>
    function myFunction(imgs) {
      var expandImg = document.getElementById("expandedImg");
      //var imgText = document.getElementById("imgtext");

      expandImg.parentElement.style.display = "block";
    }
    let lsKey = 'theme-type'
    let themeType = localStorage.getItem(lsKey)
    if (!themeType) {
      localStorage.setItem(lsKey, 'white')
    }
    else {
      change_color(themeType)
    }
    function change_color(themeType = null) {
      if ((themeType && themeType == 'white')
        || document.body.style.background == "black") {
        document.body.style.background = "white"
        document.body.style.color = "black"
        localStorage.setItem(lsKey, 'white')
      } 
      else {
        document.body.style.background = "black"
        document.body.style.color = "white"
        localStorage.setItem(lsKey, 'black')
      }
    }
